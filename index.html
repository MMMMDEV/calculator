<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator-container">
            <div class="display"></div>
            <div class="clear-button">
                <button id="clear-Btn" class="active">Ac</button>
            </div>
            <div class="bottom-buttons">
                <div class="digits">
                    <button id="btn-7" class="active">7</button>
                    <button id="btn-8" class="active">8</button>
                    <button id="btn-9" class="active">9</button>
                    <button id="btn-4" class="active">4</button>
                    <button id="btn-5" class="active">5</button>
                    <button id="btn-6" class="active">6</button>
                    <button id="btn-1" class="active">1</button>
                    <button id="btn-2" class="active">2</button>
                    <button id="btn-3" class="active">3</button>
                    <button id="btn-0" class="active">0</button>
                    <button id="btn-00" class="active">00</button>
                    <button id="btn-period" class="active">&period;</button>
                </div>
                <div class="operators">
                    <button id="devision-Btn" class="active">&divide;</button>
                    <button id="backSpace-Btn" class="active">&leftarrow;</button>
                    <button id="times-Btn" class="active">&times;</button>
                    <button id="caret-Btn" class="active">&caret;</button>
                    <button id="minus-Btn" class="active">&minus;</button>
                    <button id="plus-Btn" class="active">&plus;</button>
                    <button id="equals-Btn" class="active">&equals;</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content-container">
            <div class="left-footer">
                <a href="https://github.com/MMMMDEV">
                <img class="github-icon" src="images/github.png" alt="icon of github">  
                </a>
            </div>
            <div class="right-footer">
                <a href="https://www.flaticon.com/free-icons/github" title="github icons">Github icons created by Pixel perfect - Flaticon</a>
            </div>
        </div>
    </footer>
</body>
</html>
