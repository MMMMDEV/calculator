<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="calculator-container">
        <div class="display">0000</div>
        <div class="clear-button">
            <button>Ac</button>
        </div>
        <div class="bottom-buttons">
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>00</button>
                <button>&period;</button>
            </div>
            <div class="operators">
                <button>&divide;</button>
                <button>&leftarrow;</button>
                <button>&times;</button>
                <button>&caret;</button>
                <button>&minus;</button>
                <button>&plus;</button>
                <button id="equals">&equals;</button>
            </div>
        </div>
    </div>
    
</body>
</html>
