<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="clear-button">
            <button id="clear-Btn">Ac</button>
        </div>
        <div class="bottom-buttons">
            <div class="digits">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-0">0</button>
                <button id="btn-00">00</button>
                <button id="btn-period">&period;</button>
            </div>
            <div class="operators">
                <button id="devision-Btn">&divide;</button>
                <button id="backSpace-Btn">&leftarrow;</button>
                <button id="times-Btn">&times;</button>
                <button id="caret-Btn">&caret;</button>
                <button id="minus-Btn">&minus;</button>
                <button id="plus-Btn">&plus;</button>
                <button id="equals-Btn">&equals;</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content-container">
            <div class="left-footer">
                <a href="https://github.com/MMMMDEV">
                <img class="github-icon" src="images/github.png" alt="icon of github">  
                </a>
            </div>
            <div class="right-footer">
                <a href="https://www.flaticon.com/free-icons/github" title="github icons">Github icons created by Pixel perfect - Flaticon</a>
            </div>
        </div>
    </footer>
</body>
</html>
